{% extends 'main/layout.html' %}

{% block title %}
    <title>Новостная страница</title>
{% endblock %}

{% block content %}
    <h1>Новостная страница {{ caption }}</h1>
    <hr>
    {% for new in news %}
        <div>
            <h3>{{ new.title }}</h3>
            <p><strong>{{ new.short_description }}</strong></p>
            <p>{{ new.text }}</p>
            <p><strong>{{ new.pub_date }}</strong></p>
            <p><strong>{{ new.username }}</strong></p>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
